<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCR - Transliteration - Translation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body { font-family: Arial; padding:20px; }
h2 { margin-top:30px; }
.box {
    border:1px solid #ccc;
    padding:10px;
    min-height:70px;
    white-space: pre-wrap;
    background:#fafafa;
}
button {
    padding:10px 20px;
    font-size:16px;
    margin-top:10px;
}
#loader {
    display:none;
    margin-top:10px;
    font-weight:bold;
    color:darkred;
}
</style>
</head>

<body>

<h1>Image OCR + Transliteration + Translation</h1>

<input type="file" id="fileInput" accept="image/*">

<div id="loader">Processing… Please wait…</div>

<h2>OCR Output (from image)</h2>
<div id="ocrOutput" class="box"></div>

<h2>Transliteration Output</h2>
<div id="transOutput" class="box"></div>

<h2>Translation Output</h2>
<div id="translateOutput" class="box"></div>


<script>
// ----------------------
// WORKING OCR LOGIC
// ----------------------
document.getElementById("fileInput").addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;

    document.getElementById("loader").style.display="block";
    document.getElementById("ocrOutput").textContent="";
    document.getElementById("transOutput").textContent="";
    document.getElementById("translateOutput").textContent="";

    const imgURL = URL.createObjectURL(file);

    try {
        const result = await Tesseract.recognize(imgURL, 'kan', {
            logger: m => console.log(m)
        });

        const text = result.data.text.trim();
        document.getElementById("ocrOutput").textContent = text;

        if (text.length > 0) {
            await processTranslit(text);
            await processTranslate(text);
        }

    } catch(e) {
        document.getElementById("ocrOutput").textContent = "OCR FAILED: "+e.message;
    }

    document.getElementById("loader").style.display="none";
});


// ------------------------------------------------
// FIXED WORKING TRANSLITERATION
// ------------------------------------------------
async function processTranslit(text){
    try {
        const response = await fetch("https://api.libretranslate.com/transliterate", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                q:text,
                source:"kn",
                target:"en"
            })
        });

        const data = await response.json();

        if (data.transliteration)
            document.getElementById("transOutput").textContent = data.transliteration;
        else
            document.getElementById("transOutput").textContent = "Transliteration failed";

    } catch(e) {
        document.getElementById("transOutput").textContent = "Transliteration failed";
    }
}


// ------------------------------------------------
// FIXED WORKING TRANSLATION
// ------------------------------------------------
async function processTranslate(text){
    try {
        const response = await fetch("https://api.libretranslate.com/translate", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                q:text,
                source:"kn",
                target:"en",
                format:"text"
            })
        });

        const data = await response.json();

        if (data.translatedText)
            document.getElementById("translateOutput").textContent = data.translatedText;
        else
            document.getElementById("translateOutput").textContent = "Translation failed";

    } catch(e) {
        document.getElementById("translateOutput").textContent = "Translation failed";
    }
}
</script>

</body>
</html>
