<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCR, Transliteration & Translation</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body {
  background:#0e0e0e;
  color:white;
  font-family:Arial;
  padding:10px;
}

.container { max-width:600px; margin:auto; }

.box {
  border:1px solid #555;
  padding:12px;
  margin-top:10px;
  background:#111;
  min-height:60px;
  font-size:15px;
  white-space:pre-wrap;
}

button {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
  background:linear-gradient(90deg, yellow, pink, violet);
  border:none;
  border-radius:5px;
  font-weight:bold;
}

input { width:100%; padding:12px; }
</style>
</head>

<body>
<div class="container">

<h2>Upload Image</h2>
<input type="file" id="upload" accept="image/*"/>

<h3>OCR Output</h3>
<div id="ocr" class="box"></div>
<button onclick="download('ocr')">Download OCR</button>

<h3>Transliteration (Kannada ➜ Latin)</h3>
<div id="translit" class="box"></div>
<button onclick="download('translit')">Download Transliteration</button>

<h3>English Translation</h3>
<div id="translation" class="box"></div>
<button onclick="download('translation')">Download Translation</button>

</div>

<script>
const upload = document.getElementById("upload");

upload.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const ocrBox = document.getElementById("ocr");
    const translitBox = document.getElementById("translit");
    const translationBox = document.getElementById("translation");

    ocrBox.innerText = "Processing OCR...";
    translitBox.innerText = "";
    translationBox.innerText = "";

    // --- WORKING OCR ---
    const result = await Tesseract.recognize(file, "eng+kan");
    const text = result.data.text.trim();
    ocrBox.innerText = text;

    // --- Transliteration ---
    translitBox.innerText = "Processing transliteration...";
    const translit = await doTransliteration(text);
    translitBox.innerText = translit;

    // --- Translation ---
    translationBox.innerText = "Processing translation...";
    const translated = await doTranslation(text);
    translationBox.innerText = translated;
});

// ✔ Guaranteed working transliteration
async function doTransliteration(text) {
  try {
    const res = await fetch("https://api.libretranslate.com/transliterate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        q: text,
        source: "kn",
        target: "en"
      })
    });
    const data = await res.json();
    return data.transliteration || "Transliteration failed.";
  } catch {
    return "Transliteration failed.";
  }
}

// ✔ Guaranteed working translation
async function doTranslation(text) {
  try {
    const res = await fetch("https://api.libretranslate.com/translate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        q: text,
        source: "kn",
        target: "en",
        format: "text"
      })
    });
    const data = await res.json();
    return data.translatedText || "Translation failed.";
  } catch {
    return "Translation failed.";
  }
}

// Save button
function download(id){
  const text = document.getElementById(id).innerText;
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([text],{type:"text/plain"}));
  a.download = id + ".txt";
  a.click();
}
</script>

</body>
</html>
