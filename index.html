<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OCR + Translation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body { font-family: Arial; padding:20px; }
.box { border:1px solid #888; padding:10px; white-space:pre-wrap; }
#loader { display:none; color:red; }
</style>
</head>

<body>

<h2>Image OCR + Kannada → English Translation</h2>

<input type="file" id="fileInput" accept="image/*">
<div id="loader">Processing…</div>

<h3>OCR Output:</h3>
<div id="ocrOutput" class="box"></div>

<h3>Translation Output:</h3>
<div id="translateOutput" class="box"></div>

<script>
document.getElementById("fileInput").addEventListener("change", async function(){
    const file = this.files[0];
    if(!file) return;

    const imgURL = URL.createObjectURL(file);
    document.getElementById("loader").style.display="block";

    try {
        const result = await Tesseract.recognize(imgURL, 'eng+kan');
        const text = result.data.text.trim();
        document.getElementById("ocrOutput").textContent = text;

        const kannada = text.match(/[\u0C80-\u0CFF\s.,;:!?()]+/g)?.join("\n") ?? "";

        if(!kannada.trim()){
            document.getElementById("translateOutput").textContent =
              "No Kannada detected to translate";
        } else {
            await translate(kannada);
        }

    } catch(e){
        document.getElementById("ocrOutput").textContent = "OCR Failed: "+e.message;
    }

    document.getElementById("loader").style.display="none";
});

async function translate(text){
    try {
        const r = await fetch("https://libretranslate.de/translate", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                q:text,
                source:"kn",
                target:"en"
            })
        });

        const data = await r.json();
        document.getElementById("translateOutput").textContent =
            data.translatedText ?? "Translation failed";

    } catch(err){
        document.getElementById("translateOutput").textContent =
            "Translation failed (API blocked or busy)";
    }
}
</script>
</body>
</html>
