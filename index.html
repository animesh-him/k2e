<!DOCTYPE html>
<html>
<head>
  <title>Image to Kannada + English Text OCR</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #output { white-space: pre-wrap; margin-top: 20px; }
    #progress { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Image to Text OCR (Kannada + English)</h2>

<input type="file" id="imgInput" accept="image/*">
<br><br>
<button onclick="process()">Convert To Text</button>

<div id="progress"></div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
async function process() {
  const file = document.getElementById("imgInput").files[0];
  if (!file) {
    alert("Please select an image");
    return;
  }

  document.getElementById("progress").innerText = "Processing...";
  document.getElementById("output").innerText = "";

  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = async () => {
    const worker = await Tesseract.createWorker("kan+eng");

    const { data } = await worker.recognize(reader.result);

    document.getElementById("output").innerText = data.text;
    document.getElementById("progress").innerText = "Done!";
    await worker.terminate();
  };
}
</script>
</body>
</html>
